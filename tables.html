

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>
</head>

<body>
    <h1>Tables Page</h1>

    <!-- Large layout table -->
    <table border="1" cellpadding="10">
        <tr>
            <td rowspan="2" colspan="2">Section 1</td>
            <td colspan="2">Section 2</td>
        </tr>
        <tr>
            <td>Subsection 1</td>
            <td>Subsection 2</td>
        </tr>
        <tr>
            <td colspan="4">
                <!-- Small data table inside the layout table -->
                <table border="1" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Header 1</th>
                            <th>Header 2</th>
                            <th>Header 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                        </tr>
                        <tr>
                            <td>Data 4</td>
                            <td>Data 5</td>
                            <td>Data 6</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <!-- Sections using div tags -->
    <div>
        <h2>Section 3</h2>
        <p>This is a section using div tags.</p>
    </div>

    <!-- Link back to index.html -->
    <a href="index.html">Go back to Main Page</a>


</body>

</html>
